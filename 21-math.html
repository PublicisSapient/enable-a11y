<head>

<body>

    <a href="#">Back</a>

    <h1>Math Aria Role Examples</h1>

    <h2>Notes</h2>
    <ul>
        <li>Safari with Voiceover:
            <ul>
                <li>reads this (but apparently there are some bugs)</li>
                <li>allows the user to interact with the equation.</li>
            </ul>
        <li>NVDA with Firefox ignores the equation.</li>
    </ul>

    <h2>Polynomial (MathML)</h2>
    <div class="equation">
            <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
                <mrow>
                    <mi>E</mi><mo>=</mo>
                <mfrac>
                <mrow>
                     <mn>2</mn><mi>π</mi><mi>h</mi>
                    <msup>
                          <mi>c</mi>
                          <mn>2</mn>
                    </msup>
                </mrow>
                <mrow>
                      <msup>
                      <mi>λ</mi>
                      <mn>5</mn>
                      </msup>
                         <mrow><mo>(</mo>
                         <mrow>
                              <msup>
                              <mi>e</mi>
                                  <mrow>
                                  <mi>h</mi><mi>c</mi><mo>−</mo><mi>λ</mi>
                                  <msub>
                                        <mi>k</mi>
                                        <mi>b</mi>
                                  </msub>
                                  <mi>T</mi>
                         </mrow>
                        </msup>
                         <mo>−</mo><mn>1</mn>
                </mrow>
                <mo>)</mo>
                </mrow>
                </mrow>
                </mfrac>
                </mrow>
                </math>


    </div>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</body>

</html>
