<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Able Player en Français | Able Player Demos</title>
<link rel="stylesheet" href="demos.css" type="text/css">

<!-- Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

<!-- Able Player CSS -->
<link rel="stylesheet" href="../build/ableplayer.min.css" type="text/css"/>

<!-- Able Player JavaScript -->
<script src="../build/ableplayer.js"></script>

</head>

<body>
	<header lang="en">
		<div class="title">Able Player Demos</div>
	</header>
	<nav lang="en">
		<ul>
			<li><a href="index.html">More demos</a></li>
			<li><a href="https://ableplayer.github.io/ableplayer">Able Player Home</a></li>
		</ul>
	</nav>
	<main>
		<h1>Able Player en Français</h1>

		<video id="video1" preload="auto" width="480" height="360" poster="../media/wwa.jpg" data-able-player data-skin="2020">
			<source type="video/mp4" src="../media/wwa.mp4">
			<source type="video/webm" src="../media/wwa.webm">
			<track kind="captions" src="../media/wwa_captions_en.vtt" srclang="en" label="English"/>
			<track kind="subtitles" src="../media/wwa_captions_fr.vtt" srclang="fr" label="Français" default/>
			<track kind="descriptions" src="../media/wwa_description_en.vtt" srclang="en"/>
			<track kind="descriptions" src="../media/wwa_description_fr.vtt" srclang="fr"/>
			<track kind="chapters" src="../media/wwa_chapters_en.vtt" srclang="en"/>
			<track kind="chapters" src="../media/wwa_chapters_fr.vtt" srclang="fr"/>
		</video>
	</main>
</body>
</html>
