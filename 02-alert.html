    <h2>Assertive alert</h2>

    <div id="assertive-alert" role="alert" aria-live="assertive" aria-expanded="true">This is an aria live region alert.</div>
    
    <label for="is-alert-expanded">set <code>aria-expanded</code> on the above alert</label>
    <input type="checkbox" id="is-alert-expanded" checked />

    <div id="polite-alert" role="alert" aria-live="polite"></div>
